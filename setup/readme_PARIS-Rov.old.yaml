run_preparation:
  __init__:
    <path_steps>: <SCRIPTS>/raw_data_step_callers
  file_name: <SITE>_raw_dataset_{}.csv
  first_step:
    kwargs:
      fmt:
        addkeep:
        - t_cell
        - press_cell
        cols:
          co2: co2_wet
          co2_dry: co2
          h2o: h2o_wet
          h2o_dry: h2o
          t: ts
        cut: false
      onlynumeric: true
      path: <MOTHER>/input/EC/
      verbosity: true
  multiprocess: 1
  path_output: <MOTHER>/output/raw_datasets/
  popup: false
  result: false
  steps:
    angle_of_attack:
      ds: '-'
      fc:
      - <path_steps>
      - level_4
      name: level_4
      overwrite: false
      save: true
      skip: true
    changing units:
      ds: changing units
      fc:
      - <SCRIPTS>/corrections/units.py
      - converter
      kwargs:
        Xgas:
          co2: dryppm
        drop: false
      name: level_6_good_units
      overwrite: false
      save: true
    cross_wind:
      ds: '-'
      fc:
      - <path_steps>
      - level_3
      name: level_3
      skip: true
    despike:
      ds: despike
      fc:
      - <path_steps>/_2_despike.py
      - despike
      name: level_2
      save: true
    detrending:
      ds: '-'
      fc:
      - <path_steps>
      - level_7
      name: level_7
      skip: true
    tilt_axis:
      ds: tilt axis
      fc:
      - <path_steps>/_5_tilt_rotation.py
      - tilt_rotation
      kwargs:
        __text__:
          co_site: <SITE>
          compaign: <PROJECT>
          mother_folder: <MOTHER>
        method: 2r
        save: false
        setup_name: <SITE>_setup_double_rotation_{}.txt
        setup_path: <MOTHER>/output/log/pre_processing/
      name: level_5
    time_lag:
      default_lag: 1
      ds: time lag
      fc:
      - <path_steps>/_6_time_lag.py
      - time_lag
      kwargs:
        buffer_period: 30min
      name: level_6
      overwrite: false
      save: false
      skip: false
  verbos: true
